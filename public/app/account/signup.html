<div class="well">
    <form name="signupForm" class="form-horizontal">
        <fieldset>
            <legend>New User Information</legend>
            <div class="form-group">
                <label for="username" class="col-md-2 control-label">User Name</label>
                <div class="col-md-10">
                    <input type="username" name="username" placeholder="User Name" ng-model="vm.username" required="required" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-md-2 control-label">Password</label>
                <div class="col-md-10">
                    <input type="password" name="password" placeholder="Password" ng-model="vm.password" required="required" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label for="fname" class="col-md-2 control-label">First Name</label>
                <div class="col-md-10">
                    <input type="text" name="fname" placeholder="First Name" ng-model="vm.fname" required="required" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label for="lname" class="col-md-2 control-label">Last Name</label>
                <div class="col-md-10">
                    <input type="text" name="lname" placeholder="Last Name" ng-model="vm.lname" required="required" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-10 col-md-offset-2">
                    <div class="pull-right">
                        <button ng-click="vm.signup()" ng-disabled="signupForm.$invalid" class="btn btn-primary">Submit</button><a href="/" class="btn btn-default">Cancel</a>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
</div>
