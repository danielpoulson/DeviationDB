<p class="input-group">
  <input type="text" datepicker-popup="dd/MM/yy" show-button-bar="false" ng-model="dpDate" is-open="opened" close-text="Close" class="form-control"/>
   <span class="input-group-btn dpCal">
        <button type="button" ng-click="open($event)" class="btn btn-primary">
            <i class="glyphicon glyphicon-calendar"></i>
        </button>
    </span>
</p>
