<form name="devDetailsForm" class="form-horizontal well dv-well">
    <fieldset>
        <legend></legend>
        <div class=form-group>
            <label for="devAssign" class="col-sm-2 label-control">Assigned To:</label>
            <div class="col-sm-3">
                <!--input#devAssign(type="text", ng-model="vm.deviation.dvAssign")-->
                <select class="form-control" id="devAssign" ng-model="vm.dvUser" 
                    ng-options="user for user in vm.users"></select>
            </div>
            <div class="col-sm-7"></div>
        </div>
        <!-- Assignment area-->
        <div class=form-group>
            <label for="devInvest" class="col-sm-2 label-control">Investigation:</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="devInvest" rows="10" placeholder="What caused the deviation?" 
                    ng-model="vm.deviation.dvInvest"></textarea>
            </div>
        </div>
        <!-- Textarea for the describe box-->
        <div class=form-group>
            <label for="devOutcomes" class="col-sm-2 label-control">Outcome:</label>
            <div class="col-sm-2">
                <select class="form-control" id="devOutcomes" type="text" ng-model="vm.deviation.dvOutCome" 
                    ng-options="obj for obj in vm.dvOutcome"></select>
            </div>
            <div class="com-sm-8"></div>
        </div>
        <!-- Select box for outcomes-->
        <div class="form-group">
            <label class="col-md-2 control-label">Date sent to Customer:</label>
            <div class="col-sm-2">
                <dv-date-picker dp-date="vm.deviation.dvCustSend"></dv-date-picker>
            </div>
        </div>
        <!-- Deviation Sent to Customer-->
        <div class=form-group>
            <label for="devCat" class="col-sm-2 label-control">Category</label>
            <div class="col-sm-3">
                <select class="form-control" id="devCat" type="text" ng-model="vm.deviation.dvCat" 
                    ng-options="obj for obj in vm.Cat"></select>
            </div>
            <div class="com-sm-7"></div>
        </div>
        <!-- Select box for outcomes-->
        <div class=form-group>
            <label for="devClass" class="col-sm-2 label-control">Classification</label>
            <div class="col-sm-3">
                <select class="form-control" id="devClass" type="text" ng-model="vm.deviation.dvClass" 
                    ng-options="obj for obj in vm.Class"></select>
            </div>
            <div class="com-sm-7"></div>
        </div>
        <!-- Select box for outcomes-->
        <div style="padding-right:1.2em" class="pull-right">
            <button type="submit" ng-disabled="devDetailsForm.$invalid || !vm.qaRole && vm.locked" 
            ng-click="vm.save(vm.deviation, devDetailsForm, 'Deviation edited by : ')" 
            class="btn btn-primary">Save Edit</button>
            <button type="button" ng-click="vm.cancelEdit()" class="btn btn-default">Cancel</button>
        </div>
    </fieldset>
</form>
