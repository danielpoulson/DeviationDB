<div class="modal-header">
    <h4 class="modal-title"><span class="glyphicon glyphicon-lock"></span>Enter your new password - {{vm.identity.currentUser.firstName + " " + vm.identity.currentUser.lastName}}</h4>
</div>
<div class="modal-body">
    <ng-form name="nameDialog" novalidate="" role="form"></ng-form>
    <div class="form-group input-group-lg">
        <input id="password" type="password" required="" placeholder="Enter your new password" ng-model="vm.password" class="form-control" />
    </div>
</div>
<div class="modal-footer">
    <button ng-click="vm.commit()" class="btn btn-primary">Change Password</button>
</div>
